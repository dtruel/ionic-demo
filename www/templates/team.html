<ion-view view-title="Team">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
    <h1>Team {{team.name}}</h1>
    <p>Age: {{team.age}}</p>
    <p>Sport: {{team.sport}}</p>
    <p>Zip: {{team.zip}} </p>
    <a class="button" href="/#/map?zip={{team.zip}}">Show on Map</a>
    <div style="height:20px;"></div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John"  ng-model="user.firtName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Doe"  ng-model="user.lastName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@doe.com"  ng-model="user.email">
      </label>
    </div>
    <button class="button button-positive center" ng-click=signUp()>Sign Up!</button>
  </ion-content>
</ion-view>
